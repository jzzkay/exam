<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Books</h1>
    <div class="row">
      {% for book in books %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          {% if book.image %}
          <img src="{{ book.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text small">By {{ book.author }} â€” {{ book.created_date }}</p>
            <p class="card-text">{{ book.description|truncatechars:80 }}</p>
            <p class="card-text"><strong>{{ book.price }}</strong></p>
            <a href="{% url 'bookstore:detail' book.pk %}" class="btn btn-primary">View</a>
          </div>
        </div>
      </div>
      {% empty %}
        <p>No books yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
