<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ book.title }}</title>
</head>
<body>
    <a href="{% url 'bookstore:list' %}">Back to list</a>
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Price: {{ book.price }}</p>
    <p>Date: {{ book.created_date }}</p>
    <p>Description: {{ book.description }}</p>
    <p>Views: {{ book.number_of_views }}</p>

    {% if book.file %}
        <p><a href="{{ book.file.url }}">Download File</a></p>
    {% endif %}

    {% if book.image %}
        <img src="{{ book.image.url }}" alt="{{ book.title }}" width="200">
    {% endif %}
</body>
</html>
