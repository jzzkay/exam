<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ book.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <a href="{% url 'bookstore:list' %}" class="btn btn-link">&larr; Back</a>
    <div class="row">
      <div class="col-md-5">
        {% if book.image %}
          <img src="{{ book.image.url }}" class="img-fluid rounded">
        {% endif %}
      </div>
      <div class="col-md-7">
        <h1>{{ book.title }}</h1>
        <p class="text-muted">By {{ book.author }} â€” {{ book.created_date }}</p>
        <h3>{{ book.price }}</h3>
        <p>{{ book.description }}</p>
        <p>Views: {{ book.number_of_views }}</p>
        {% if book.file %}
          <a href="{{ book.file.url }}" class="btn btn-outline-primary" download>Download file</a>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
